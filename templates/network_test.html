<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Rete Locale - Kit Manager</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .test-card { background: white; padding: 20px; border-radius: 8px; margin: 10px 0; }
        .status { padding: 10px; border-radius: 4px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        code { background: #f8f9fa; padding: 2px 4px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üîç Test Rete Locale per Android</h1>
    
    <div class="test-card">
        <h2>üìä Stato Connessione</h2>
        <div id="connectionStatus"></div>
    </div>
    
    <div class="test-card">
        <h2>üì± Rilevamento Android</h2>
        <div id="androidStatus"></div>
    </div>
    
    <div class="test-card">
        <h2>üåê Analisi Rete</h2>
        <div id="networkAnalysis"></div>
    </div>
    
    <div class="test-card">
        <h2>üì∏ Supporto Fotocamera</h2>
        <div id="cameraStatus"></div>
        <button id="testCamera" style="margin-top: 10px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px;">Test Fotocamera</button>
    </div>

    <script>
        // Test connessione
        function displayConnectionInfo() {
            const info = {
                'URL Completo': location.href,
                'Protocollo': location.protocol,
                'Hostname': location.hostname,
                'Porta': location.port || (location.protocol === 'https:' ? '443' : '80'),
                'User Agent': navigator.userAgent.substring(0, 100) + '...'
            };
            
            let html = '<div class="info">';
            for (const [key, value] of Object.entries(info)) {
                html += `<strong>${key}:</strong> <code>${value}</code><br>`;
            }
            html += '</div>';
            document.getElementById('connectionStatus').innerHTML = html;
        }

        // Test Android
        function testAndroid() {
            const isAndroid = /Android/i.test(navigator.userAgent);
            const status = document.getElementById('androidStatus');
            
            if (isAndroid) {
                status.innerHTML = '<div class="success">‚úÖ Android rilevato!</div>';
            } else {
                status.innerHTML = '<div class="warning">‚ö†Ô∏è Non √® un dispositivo Android</div>';
            }
        }

        // Test rete locale
        function analyzeNetwork() {
            const hostname = location.hostname;
            const protocol = location.protocol;
            
            const isLocalNetwork = hostname === 'localhost' || 
                                  hostname === '127.0.0.1' ||
                                  hostname.startsWith('192.168.') ||
                                  hostname.startsWith('10.') ||
                                  hostname.startsWith('172.') ||
                                  hostname.includes('local') ||
                                  /^(\d{1,3}\.){3}\d{1,3}$/.test(hostname);
            
            let statusClass, statusText;
            
            if (protocol === 'https:') {
                statusClass = 'success';
                statusText = '‚úÖ HTTPS - Fotocamera supportata';
            } else if (isLocalNetwork) {
                statusClass = 'success';
                statusText = '‚úÖ Rete locale - Fotocamera supportata senza HTTPS';
            } else {
                statusClass = 'error';
                statusText = '‚ùå HTTP pubblico - Fotocamera NON supportata';
            }
            
            let html = `<div class="${statusClass}">${statusText}</div>`;
            html += '<div class="info">';
            html += `<strong>Tipo di rete:</strong> ${isLocalNetwork ? 'Locale' : 'Pubblica'}<br>`;
            html += `<strong>Protocollo:</strong> ${protocol}<br>`;
            html += `<strong>IP/Hostname:</strong> <code>${hostname}</code>`;
            html += '</div>';
            
            document.getElementById('networkAnalysis').innerHTML = html;
        }

        // Test fotocamera
        async function testCameraSupport() {
            const button = document.getElementById('testCamera');
            const status = document.getElementById('cameraStatus');
            
            button.disabled = true;
            button.textContent = 'Testando...';
            
            try {
                // Controlla se MediaDevices √® disponibile
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('MediaDevices non supportato in questo browser');
                }
                
                // Prova ad accedere alla fotocamera
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                
                // Se arriviamo qui, funziona!
                stream.getTracks().forEach(track => track.stop());
                status.innerHTML = '<div class="success">‚úÖ Fotocamera accessibile! Il barcode scanner dovrebbe funzionare.</div>';
                
            } catch (error) {
                let errorMsg = error.message;
                let statusClass = 'error';
                
                if (error.name === 'NotAllowedError') {
                    errorMsg = 'Permesso fotocamera negato. Vai nelle impostazioni del browser e abilita l\'accesso alla fotocamera per questo sito.';
                } else if (error.name === 'NotFoundError') {
                    errorMsg = 'Nessuna fotocamera trovata sul dispositivo.';
                } else if (error.name === 'NotSupportedError') {
                    errorMsg = 'Accesso fotocamera non supportato (probabilmente richiede HTTPS).';
                    if (location.protocol === 'http:') {
                        errorMsg += ' Prova con: python3 app_kit.py --https';
                    }
                }
                
                status.innerHTML = `<div class="${statusClass}">‚ùå ${errorMsg}</div>`;
            }
            
            button.disabled = false;
            button.textContent = 'Test Fotocamera';
        }

        // Inizializza i test
        document.addEventListener('DOMContentLoaded', function() {
            displayConnectionInfo();
            testAndroid();
            analyzeNetwork();
            
            document.getElementById('testCamera').addEventListener('click', testCameraSupport);
        });
    </script>
</body>
</html>
